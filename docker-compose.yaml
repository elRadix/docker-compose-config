  #  ports:
  #    - 80:80
  #    - 443:443
  #  restart: on-failure
  #  volumes:
  #    - /opt/organizr:/config:rw
  #    - /etc/letsencrypt:/etc/letsencrypt:ro

  dockermon:
    image: philhawthorne/ha-dockermon
    container_name: dockermon
    ports:
      - 8126:8126
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/dockermon:/config

  #appdaemon:
  #  container_name: homeassistant_appdaemon
  #  image: acockburn/appdaemon:latest
  #  depends_on:
  #    - homeassistant
  #  links:
      # Link ports from home-assistant container
  #    - homeassistant
  #  ports:
  #    - 5050:5050
  #  restart: on-failure
  #  volumes:
  #    - /opt/appdaemon:/conf
  #    - /etc/localtime:/etc/localtime:ro

  unifi:
    image: jacobalberty/unifi:latest
    container_name: "unifi"
    environment:
      - TZ=America/Los_Angeles
    network_mode: "host"
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 6789:6789/tcp
      - 8080:8080/tcp
      - 8880:8880/tcp
      - 8443:8443/tcp
      - 8843:8843/tcp
    restart: on-failure
    volumes:
      - /opt/unifi/data:/unifi/data

  watchtower:
    image: v2tec/watchtower
    container_name: watchtower
    command: --cleanup --label-enable
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/watchtower/config.json:/config.json:ro